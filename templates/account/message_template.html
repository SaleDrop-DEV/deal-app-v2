{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
<style>
.signup-card {
    background-color: var(--color-white);
    padding: 2rem;
    border-radius: var(--border-radius-round);
    box-shadow: 0 4px 12px rgba(5, 32, 74, 0.05);
    max-width: 500px;
    margin: 2rem auto;
}

.signup-card h3 {
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 550;
    color: var(--primary-text-color);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--primary-text-color);
}

.form-group input[type="text"],
.form-group input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--color-gray-medium);
    border-radius: var(--border-radius-round);
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    background-color: var(--color-white);
}

input:focus {
    border-color: var(--color-accent);
    outline: none;
    box-shadow: 0 0 0 2px var(--color-accent-light);
}

.radio-group {
    display: flex;
    gap: 1rem;
    margin-top: 0.5rem;
}

.radio-group label {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    font-weight: 400;
    font-size: 0.95rem;
    color: var(--primary-text-color);
}

/* Custom styled radio buttons */
.radio-group input[type="radio"] {
    appearance: none;
    width: 16px;
    height: 16px;
    border: 2px solid var(--color-gray-medium);
    border-radius: 50%;
    position: relative;
    cursor: pointer;
    transition: 0.2s;
}

.radio-group input[type="radio"]:checked {
    border-color: var(--color-accent);
    background-color: var(--color-accent);
}

.radio-group input[type="radio"]:checked::before {
    content: '';
    display: block;
    width: 6px;
    height: 6px;
    margin: 3px;
    background: white;
    border-radius: 50%;
}

.error {
    margin-top: 0.5rem;
    color: var(--color-error);
    font-size: 0.9rem;
}

.action-btn:hover {
    transform: scale(1.05);
}

.login-link {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.95rem;
}

.login-link-a {
    color: var(--color-accent);
    transition: 0.3s;
}
.login-link-a:hover {
    color: var(--color-accent-hover);
    text-decoration: underline;
}

/* New message-specific styles */
.message-card h3 {
    margin-bottom: 1rem;
}

.message-card p {
    text-align: center;
    line-height: 1.5;
    color: var(--secondary-text-color);
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="signup-card message-card">
        <h3>{{ title }}</h3>
        <p>{{ description }}</p>
    </div>
</div>
{% endblock %}
